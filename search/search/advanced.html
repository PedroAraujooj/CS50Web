<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div class="logoAdv"> 
                <img src="Google_2015_logo.svg.png" alt="googleLogo" width="100"  style="margin-left: 14px;">
            </div>
            <ul class="barrAdv">
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div  style="margin-left: 49px; margin-right: 49px;">
            <h3 style="color: indianred ;">Advanced Search</h3>
            <hr>
            <h3>Find pages with...</h3>
            <form action="https://google.com/search" id="advancedForm">
                <label for="as_q">all these words:</label><input type="text" name="as_q" size="49" style="border-radius: 0;">
                <br><br>
                <label for="as_epq">this exact word or phrase:</label><input type="text" name="as_epq" size="49" style="border-radius: 0;">
                <br><br>
                <label for="as_oq">any of these words:</label><input type="text" name="as_oq" size="49" style="border-radius: 0;">
                <br><br>
                <label for="as_eq">none of these words:</label><input type="text" name="as_eq" size="49"  style="border-radius: 0;">
                <br><br>
                <input type="submit" value="Advanced Search" size="42"  style="border-radius: 0; color: aliceblue; background-color: aqua; border-color: aliceblue; margin-left: 545px;" >
            </form>
        </div>
    </body>
</html>
