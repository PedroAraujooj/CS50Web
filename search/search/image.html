<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <ul class="barr">
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
        <main>
            <div>
                <img id="logo" src="Google_2015_logo.svg.png" alt="googleLogo">
                <br>
                <br>
                <form action="https://www.google.com/search?hl=en&authuser=0&tbm=isch&">
                    <input type="text" name="q" size="42">
                    <input type="text" name="tbm" value="isch" hidden>
                    <input type="number" name="authuser" value="0" hidden>
                    <br>
                    <input type="submit" value="Image Search">
                </form>
            </div>
        </main>
    </body>
</html>
